<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MODELS 2016 Program</title>

    <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body ng-app="models-app">

<div ng-controller="ProgramController">

    <div>
        <input type="checkbox" ng-model="showFavorites" ng-change="toggleFavorites()"> Show only <span class="glyphicon glyphicon-star">
    </div>

    <div ng-repeat="day in data" class="table-responsive">
        {{day.name}}
        <table class="table table-bordered table-hover table-condensed">
            <thead>
            <tr>
                <th>Sessions</th>
                <th ng-repeat="room in day.rooms">{{room}}</th>
            </tr>
            </thead>

            <tbody>
                <tr ng-repeat="session in day.sessions">
                    <td>{{session.name}} : {{session.start}} - {{session.end}}</td>

                    <td ng-repeat="talkGroup in session.talkGroups">
                        <table>
                            <tr ng-repeat="talk in talkGroup">
                                <td>
                                    <div ng-show="!showFavorites || (showFavorites && talk.selected)">
                                        <button class="btn btn-link" ng-click="toggleFavoriteTalk(talk)">
                                            <span ng-if="talk.selected" class="glyphicon glyphicon-star"></span>
                                            <span ng-if="!talk.selected" class="glyphicon glyphicon-star-empty"></span>
                                        </button>
                                        {{talk.title}}
                                    </div>
                                </td>
                            </tr>
                        </table>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div>
        <button class="btn btn-default" ng-click="exportToCal(true)">Export <span class="glyphicon glyphicon-star"></span> to iCal</button>
        <button class="btn btn-default" ng-click="exportToCal(false)">Export all to iCal</button>
    </div>

</div>

<script src="js/jquery-2.2.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/angular.min.js"></script>
<script src="js/data.js"></script>
<script src="js/program.js"></script>

</body>
</html>
